<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/rivescript@latest/dist/rivescript.min.js"></script>

</head>

</html>
